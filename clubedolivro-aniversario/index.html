<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Livro</title>
</head>
<body>
    <header>
    <h1>Clube do Livro</h1>
    <p>Aniversário do Henzo</p>
    </header>
    <main>

        <section id= "categorias">
            <h2>Categorias</h2>

            <nav>
                <button data-filter="todos">Todos</button>
                <button data-filter="filosofia">Manga</button>
                <button data-filter="teologia">Teologia</button>
                <button data-filter="psicologia">Psicologia</button>
                <button data-filter="romance">Romance</button>
                <button data-filter="aventura">Aventura</button>
                <button data-filter="ficcao">Ficção</button>
                <button data-filter="misterio">Mistério</button>
                <button data-filter="biografia">Biografia</button>
                <button data-filter="literatura">Literatura</button>
            </nav>

        </section>

        <section id="livros">
            <h2>Escolha um livro</h2>

            <!-- Livros Aqui -->
            
            <article class="book" data-category="filosofia">
                <h3>
                    <a 
                        href="https://www.amazon.com.br/estrangeiro-Albert-Camus/dp/8501014869/ref=sr_1_1?crid=2MM4N5Q72OYYU&dib=eyJ2IjoiMSJ9.HXdqeBk7Sf9jy3loHrIJFHxNGOc6NHLZx-H7UCvWkW655mzME15jN1QteiKfImw9PWH3uDabFeU1b9HDA7cWuLJfLdvta1QZt7cDNbg-AIagt9Aa78j84fjHSX20RZirc14QhbbP0OLfnxThTwZ426VAildTbR-9Xm-v00rg1RC60xerPfX3TUl09YXL1HG10qczVhUsQ_tIsWjDCZJ47A-awbr0oqCxZkl9Hdm_9htaGTl2-SFsObEzTTdI0a8iDtjUN5kKdAaAk08_w7VllhhAdhCB3cXoIo2K_BU839E.2h-51MImyEz7avzQYlSuu5evo7ljDzBlZYLwOmFmmUQ&dib_tag=se&keywords=o+estrangeiro+albert+camus&qid=1769707191&sprefix=o+estra%2Caps%2C367&sr=8-1" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        >
                        O Estrangeiro
                    </a>
                </h3>

                <p class="author">Autor: Albert Camus</p>
                <p class="category">Categoria: Filosofia</p>

                <button class="select-book">
                    Escolher este livro
                </button>
            </article>

        </section>
    </main>
</body>
</html>
