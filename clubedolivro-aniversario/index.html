<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Livro</title>
</head>
<body>
    <header>
    <h1>Clube do Livro</h1>
    <p>Aniversário do Henzo</p>
    </header>
    <main>

        <section id= "categorias">
            <h2>Categorias</h2>

            <nav>
                <button data-filter="todos">Todos</button>
                <button data-filter="filosofia">Manga</button>
                <button data-filter="teologia">Teologia</button>
                <button data-filter="psicologia">Psicologia</button>
                <button data-filter="romance">Romance</button>
                <button data-filter="aventura">Aventura</button>
                <button data-filter="ficcao">Ficção</button>
                <button data-filter="misterio">Mistério</button>
                <button data-filter="biografia">Biografia</button>
                <button data-filter="literatura">Literatura</button>
            </nav>

        </section>

        <section id="livros">
            <h2>Escolha um livro</h2>

            <!-- Livros Aqui -->
            <article class="book" data-id="estrangeiro" data-category="filosofia">
                <h3>
                    <a 
                        href="https://abre.ai/oDgA" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        >
                        O Estrangeiro
                    </a>
                </h3>

                <p class="author">Autor: Albert Camus</p>
                <p class="category">Categoria: Filosofia</p>

                <button class="select-book">
                    Escolher este livro
                </button>
            </article>

            <article class="book" data-id="biblioteca" data-category="romance">
                <h3>
                    <a 
                        href="https://abre.ai/oDgb" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        >
                        A Biblioteca da Meia-Noite
                    </a>
                </h3>

                <p class="author">Autor: Matt Haig</p>
                <p class="category">Categoria: Romance</p>

                <button class="select-book">
                    Escolher este livro
                </button>
            </article>

            <article class="book" data-id="republica" data-category="filosofia">
                <h3>
                    <a 
                        href="https://abre.ai/oDgJ" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        >
                        A República
                    </a>
                </h3>

                <p class="author">Autor: Platão</p>
                <p class="category">Categoria: Filosofia</p>

                <button class="select-book">
                    Escolher este livro
                </button>
            </article>

        </section>
    </main>
<script src="script.js"></script>
</body>
</html>

<!--class="book": Pode se repetir-->
<!--data-category="filosofia": Permite filtrar livros por categoria-->
<!--class="select-book": JavaScript vai 'escutar' esse botão depois-->
